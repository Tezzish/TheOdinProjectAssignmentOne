<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">

    <title>

    <body id = "body">
        <!-- header area -->
        <div id="headerDiv" class="flex-container">

                <!--The logo for the page-->
                <div class = "flexitemheader">
                    <img src = "images/Logo.jpeg" style = width:12.5%;>
                </div>

                <!--Header in the left child-->
                <div class = "flexitemheader">
                    <h1 id="headerHeading" class="headerText">
                    <b>Totally not a scam</b>
                    </h1>
                </div>

                <!--Text below header + button-->
                <div class = "flexitemheader">

                        We offer various 100% legit services to our clients in exchange for a small fees starting at $100. We guarantee you'll be satisfied or you'll definitely get your money back!
                    </p>
                    <button class="signup">
                        Sign up
                    </button>

            </div>

            <!-- right child for header div -->
            <div class="flex-container headerDivChilds">

                <!--Links for pages on right child-->
                <div class = "flex-container headerText" id ="links">
                    <div  class = "regularText center flexitemHeaderv linkboxes" id = "linkbox1">

                    <div  class = "regularText center flexitemHeaderv linkboxes" id = "linkbox2">
                        Services
                    </div>
                    <div  class = "regularText center flexitemHeaderv linkboxes" id = "linkbox3">

                    </div> 


                </div>

                <!--image for right child-->
                <div class="flexitemheader">
                    <img src = "./images/EdEddnEddy.jpeg" class = "image">
                </div>

            </div>
        </div>
        <!--Main area-->
        <div class = "main regularText center" id="mainHeader" >
            <!--div for heading for main area-->
            <div id="mainHeading">
                <h1>Meet the team</h1>
            </div>
            <!--div for the images-->
            <div class = "flex-container flexitemHeader" id="mainImageContainer">
                <!--div for ed image-->
                <div class="mainImagesDiv">
                    <img src = "images/Ed.png" class = "mainImages">
                </div>
                <!--div for edd image-->
                <div class="mainImagesDiv">
                    <img src = "images/Edd.png" class = "mainImages">
                </div>
                <!--div for eddy image-->
                <div class="mainImagesDiv">
                    <img src = "images/Eddy.png" class = "mainImages">
                </div>
            </div>
        </div>

        </body>
</head>
